version: '3'

services:
  backend:
    build:
      context: contract
      dockerfile: Dockerfile
    volumes:
      - ./contract:/app
    depends_on:
      - ethereum

  ethereum:
    build:
      context: contract
      dockerfile: Dockerfile
    command: 'npm run hardhat-node'
    ports:
      - "8545:8545"
    volumes:
      - ./backend:/app

  web:
    build:
      context: web
      dockerfile: Dockerfile
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
    command: 'npm run dev'

volumes:
  chaindata:
